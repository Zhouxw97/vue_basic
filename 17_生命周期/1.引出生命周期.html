<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引出生命周期</title>
    <script type = "text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
    生命周期：
        1.又名：生命周期回调函数，生命周期函数，生命周期钩子。
        2.Vue在关键时刻帮我们调用的一些特殊名称的函数。
        3.生命周期函数的名字不可更改，但函数具体内容时程序员根据需求编写的。
        4.生命周期函数中的this指向是VM 和 组件实例对象。
     -->
    <div id="root">
        <h2 :style="{opacity}">欢迎学习Vue</h2>
    </div>
    
    <script type="text/javascript">
        Vue.config.productionTip = false;
        
        const vm = new Vue({
            el:'#root',
            data:{
                opacity:1
            },
            methods:{},
            //Vue完成模版的解析并把初始的真实DOM元素放入页面后（挂载完毕）调用mounted
            mounted() {
                console.log('mounted')
                setInterval(()=>{
                    this.opacity -= 0.01
                    if(this.opacity <= 0) this.opacity = 1
                })
            }
        });
    </script>
</body>
</html>
