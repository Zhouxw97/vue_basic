<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表过滤</title>
    <script type = "text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        
     -->
    <div id="root">
        <h2>人员列表</h2>
        <input type="text" placeholder="请输入名字" v-model="keyWord">
        <button>搜索</button>
        <ul>
            <li v-for="(p,index) in filPersons" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
        <hr>
        
    </div>
    
    <script type="text/javascript">
        Vue.config.productionTip = false;
        
        //用watch实现
        //#region
        /* const vm = new Vue({
            el:'#root',
            data:{
                keyWord:'',
                persons:[
                    {id:'001',name:'马冬梅',age:18,sex:'男'},
                    {id:'002',name:'周冬雨',age:19,sex:'男'},
                    {id:'003',name:'周杰伦',age:20,sex:'女'},
                    {id:'004',name:'温兆伦',age:22,sex:'女'}
                ],
                filPersons:[]
            },
            watch:{
                keyWord:{
                    immediate:true,
                    handler(val){
                        this.filPersons = this.persons.filter((p)=>{
                            return p.name.indexOf(val) !== -1
                        })
                    }
                }
            }
        }); */
        //#endregion
        
        //用computed实现
        const vm = new Vue({
            el:'#root',
            data:{
                keyWord:'',
                persons:[
                    {id:'001',name:'马冬梅',age:18,sex:'男'},
                    {id:'002',name:'周冬雨',age:19,sex:'男'},
                    {id:'003',name:'周杰伦',age:20,sex:'女'},
                    {id:'004',name:'温兆伦',age:22,sex:'女'}
                ]
            },
            computed:{
                filPersons(){
                    return this.persons.filter((p)=>{
                        return p.name.indexOf(this.keyWord) !== -1
                    })
                }
            }
        });
    </script>
</body>
</html>
