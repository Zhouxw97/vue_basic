<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模版语法</title>
    <script type = "text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue模版语法有2大类：
        1.插值写法：
            功能：用于解析标签体内容
            写法：{{xxx}},xxx是js表达式，且可以直接读取到data中的所有属性。
        2.指令写法：
            功能：用于解析标签（包括：标签属性、标签体内容，绑定事件...）
            举例：v-bind:hred="xxx" 或 简写:href="xxx",xxx同样要写js表达式，
                且可以直接读取到data中所有属性。
     -->
    <div id="root">
        <h1>插值语法</h1>
        <!-- 指定标签体 -->
        <h2>你好，{{name}}</h2>
        <hr/>
        <h1>指令语法</h1>
        <!-- 标签属性 -->
        <a v-bind:href="school.url.toUpperCase()" v-bind:x="hello">点我去{{school.name}}</a>
        <a :href="school.url" :x="hello">点我去1</a>
    </div>
    
    <script type="text/javascript">
        new Vue({
            el:'#root',
            data:{
                name:'jack',
                hello:'y',
                school:{
                    name:'尚硅谷',
                    url:'http://www.atguigu.com'
                }
            }
        })
    </script>
</body>
</html>
