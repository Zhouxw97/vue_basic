<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的基本使用</title>
    <script type = "text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        事件的基本使用：
            1.使用v-on:xxx或@xxx绑定事件，其中xxx是事件名；
            2.事件的回调需要配置在methods对象中，最终会在vm上；
            3.methods中配置的函数，不要用箭头函数不然this不是vm；
            4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm或组建实例对象；
            5.@click="demo"和@click="demo($event)"效果一致，但后者可以传参；
        
     -->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <button v-on:click="showinfo">点我!</button>
        <button @click="showinfo1(66,$event)">点我!!</button>
    </div>
    
    <script type="text/javascript">
        Vue.config.productionTip = false;
        
        const vm = new Vue({
            el:'#root',
            data:{
                name:'尚硅谷'
            },
            methods:{
                showinfo(event){
                    console.log(event.target.innerText);
                    alert('同学你好');
                },
                showinfo1(number,a){
                    console.log(number,a);
                }
            }
        });
    </script>
</body>
</html>
