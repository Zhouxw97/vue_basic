<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识vue</title>
    <script type = "text/javascript" src="./js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>hello,{{name.toUpperCase()}}</h1>
    </div>

   


    <script type="text/javascript">
        Vue.config.productionTip = false

         Vue({
            el:'#root',
            data:{
                name:'Vue'
            }
        })


    </script>
</body>
</html>
