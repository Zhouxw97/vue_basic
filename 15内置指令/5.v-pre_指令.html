<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre_指令</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    <script type = "text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
    v-pre指令：
        1.跳过其所在节点编译过程。
        2.可利用它跳过:没有使用指令语法，没有使用插值语法的节点，会加快编译。
     -->
    <div id="root">
        <h2 v-pre>其实很简单</h2>
        <h2>当前n的值是:{{n}}</h2>
        <button @click="n++">点我n+1</button>
    </div>
    
    <script type="text/javascript">
        Vue.config.productionTip = false;
        
        const vm = new Vue({
            el:'#root',
            data:{
                n:1
            }
        });
    </script>
</body>
</html>
