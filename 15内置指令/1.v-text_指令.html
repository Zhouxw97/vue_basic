<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text_指令</title>
    <script type = "text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
    指令：
        v-bind:单向绑定解析表达式，可简写为：xxx
        v-model:双向数据绑定
        v-for:遍历数组/对象/字符串
        v-on:绑定事件监听，可简写@
        v-if:条件渲染（动态控制节点是否存在）
        v-else:
        v-show:条件渲染（动态控制节点是否展示）
     -->
    <div id="root">
        <div v-text="name"></div>
    </div>
    
    <script type="text/javascript">
        Vue.config.productionTip = false;
        
        const vm = new Vue({
            el:'#root',
            data:{
                name:'尚硅谷'
            }
        });
    </script>
</body>
</html>
