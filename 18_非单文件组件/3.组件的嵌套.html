<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的嵌套</title>
    <script type = "text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        
     -->
    <div id="root">
        
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        //定义student组件
        const student = Vue.extend({
            name:'student',
            template:`
                <div>
                    <h2>学生姓名：{{studentName}}</h2>
                    <h2>学生年龄：{{studentAge}}</h2>
                </div>
            `,
            data() {
                return {
                    studentName:'章三',
                    studentAge:18
                }
            },
        })

        //定义school组件
        const school = Vue.extend({
            template:`
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{schoolAddress}}</h2>
                    <student></student>
                </div>
            `,
            data() {
                return {
                    schoolName:'尚硅谷',
                    schoolAddress:'北京'
                }
            },
            //注册组件
            components:{
                student
            }
        })

        //定义hello组件
        const hello = Vue.extend({
            template:`
                <h2>你好，{{msg}}</h2>
            `,
            data(){
                return {
                    msg:'zhou'
                }
            }
        })

        //定义app组件
        const app = Vue.extend({
            template:`
                <div>
                    <hello></hello>
                    <school></school>
                </div>
            `,
            components:{
                school:school,
                hello:hello
            }
        })

  
        const vm = new Vue({
            template:'<app></app>',
            el:'#root',
            //注册组件
            components:{
                app
            }
        });
        

        
    </script>
</body>
</html>
