<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>几个注意</title>
    <script type = "text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        
     -->
    <div id="root">
        <h1>{{msg}}</h1>
        <my-school></my-school>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        const s = Vue.extend({
            name:'atguigu',
            template:`
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{schoolAddress}}</h2>
                </div>
            `,
            data() {
                return {
                    schoolName:'尚硅谷',
                    schoolAddress:'北京'
                }
            },
        })
        
        const vm = new Vue({
            el:'#root',
            data:{
                msg:'欢迎学习Vue'
            },
            components:{
                'my-school':s
            }
        });

       
        
        

        
    </script>
</body>
</html>
